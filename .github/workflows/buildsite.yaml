name: Deploy Website

on:
  push:
    branches: [main]
  # schedule:
  #   - cron: "5 */2 * * *" # at :05 every 2 hours
  workflow_dispatch:
    inputs:
      target:
        description: Deployment target
        required: false
        default: production
        type: choice
        options:
          - production
          - github-pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure deployment target
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.target }}" == "github-pages" ]]; then
            echo "PATH_PREFIX=/uhack-test/" >> "$GITHUB_ENV"
            echo "INCLUDE_CNAME=false" >> "$GITHUB_ENV"
            echo "SITE_URL=https://natestemen.github.io/uhack-test" >> "$GITHUB_ENV"
          else
            echo "PATH_PREFIX=/" >> "$GITHUB_ENV"
            echo "INCLUDE_CNAME=true" >> "$GITHUB_ENV"
            echo "SITE_URL=https://unitaryhack.dev" >> "$GITHUB_ENV"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
